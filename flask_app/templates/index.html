<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="{{url_for('static', filename='js/NSDF.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/NSDF.css') }}">
    <meta charset="utf-8">
    <title>NSDF Port</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header_backdrop">
        <div class="header_text">
          <h1>NSDF Data Portal Example</h1>
          <div id="header_img">
            <img src="http://nsdf.sci.utah.edu/images/images/NSDF.png" alt="NSDF logo">
          </div>
        </div>
      </div>

      <div class="sidenav">
        <a title="NSDF" rel="home" class="" onclick="window.location.href='{{ url_for( 'index') }}';">Data Portal</a>
      </div>

      {% if (bool_files > 0) %}
      <div class="button_section">
        <form class="" action="{{url_for('chooseDataSet')}}" method="post">
          <select name="selected_Notebook" method="GET" action="/">
            <option value="{{selectedValue}}" selected>{{selectedValue}}</option>
            {% for noteBookName in noteBookNames %}
            <option value="{{noteBookName}}">{{noteBookName}}</option>
            {% endfor %}
          </select>
          <input type="submit">
        </form>

        <div class="button_containers">
          <button class="cloud_lab button" onclick="cloud_lab_links()"> Run on Cloud Lab</button>
          <button class="colab button" onclick="colab_links()">Run on Google Colab</button>
        </div>

        {% if linkToBokeh %}
        <p> {{noteBookNames}} </p>

        <iframe src="{{linkToBokeh}}" title="Map IFRAME" width=900pt height=900pt>
          Your browser doesn't support iFrames.
        </iframe>

        {% endif %}

        {% else %}
        <p>No files have been added to the Git Hub Repo</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
